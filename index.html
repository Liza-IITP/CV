<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CV Screener</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #e0eafc 0%, #8ebdff 100%);
            min-height: 100vh;
          
        }

        .card-profile {
            background: linear-gradient(135deg, #ffffff 0%, #fdbaf5 100%);
            border: none;
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
            border-radius: 1.75rem;
            transition: all 0.3s ease;
            
        }

        .card-profile:hover {
            transform: translateY(-5px);
            box-shadow: 0 16px 36px rgba(0, 0, 0, 0.2);
        }

        .rounded-img {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 5px solid #0d6efd;
            box-shadow: 0 4px 16px rgba(13, 110, 253, 0.3);
        }

        .progress {
            color : #0d6efd;
            background-color: #4b4b4c;
            height: 20px;
            border-radius: 10px;
        }

        #next {
            background: linear-gradient(135deg, #0d6efd, #5a8dee);
            border: none;
        }

        #next:hover {
            background: linear-gradient(135deg, #2563eb, #4f46e5);
        }

        .list-group-item {
            background-color: transparent;
            border: none;
            font-size: 1rem;
            color: rgb(63, 63, 63);
        }
    </style>
</head>

<body>
    <h1 class="text-center mt-4 mb-3 fw-bold text-primary" style="letter-spacing: 2px;">CV Screener</h1>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 mx-auto text-center p-4 card-profile d-flex flex-column align-items-center">
                <h2 class="mb-4 text-info">Browse through CV Profiles</h2>
                <div id="image" class="mb-3" style="min-height: 120px;"></div>
                <div id="profile" class="mb-3 w-100" style="min-height: 220px;"></div>
                <div class="progress my-3 w-100">
                    <div id="progressBar" class="progress-bar bg-info" role="progressbar" style="width: 0%">0%</div>
                </div>
                <button class="btn btn-primary btn-lg col-6 mb-3 fw-semibold" id="next">Next</button>
                <div id="mssg" class="w-100"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
